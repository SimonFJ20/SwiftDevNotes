<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Notes</title>
    <link href="/path/to/markdown.css" rel="stylesheet"></link>
</head>
<body>
    <div id="md"></div>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"></script>
    <script>
        (async () => {
            var converter = new showdown.Converter();
            text = await fetch('https://raw.githubusercontent.com/SimonFJ20/SwiftDevNotes/main/swift.md').then(res => res.text());
            document.getElementById('md').innerHTML = converter.makeHtml(text);
        })()
    </script>
</body>
</html>
